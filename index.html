<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="https://use.typekit.net/usy5ibv.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="menu-lateral">
      <div class="logo">
        <a href="/" style="background: url(images/marmota182.png)"></a>
      </div>
    </section>
    <main>
      <section class="barra-top">
        <h1>Controle Financeiro</h1>
        <div class="demonstrativo">
          <div class="valores">
            <small>Total Receitas</small>
            <span class="total-receitas"></span>
          </div>
          <div class="valores">
            <small>Total Despesas</small>
            <span class="total-despesas red"></span>
          </div>
          <div class="valores">
            <small>Saldo</small>
            <span class="saldo-total"></span>
          </div>
        </div>
      </section>
      <section class="content-conteudo">
        <span class="btn-transacao" data-bs-toggle="modal" data-bs-target="#adicionarTransacao"
          >Adicionar Transação</span
        >
        <div class="table-responsive-md">
          <table class="table table-striped table-hover tabela-transacoes">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="tabela-transacoes-body">
              <tr>
                <td></td>
                <td class="transacao-receita"></td>
                <td></td>
                <td>
                  <span class="editar-transacao">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                    </svg>
                  </span>
                  <span class="excluir-transacao">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                    </svg>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="adicionarTransacao"
      tabindex="-1"
      aria-labelledby="adicionarTransacao"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adicionarTransacao">Transação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-form" action="" method="post">
            <div class="modal-body">
              <input
                type="text"
                name="nome-transacao"
                class="nome-transacao"
                placeholder="Nome Despesa"
                required
              />
              <input  
              type="text" 
              name="valor-transacao" 
              class="valor-transacao" 
              placeholder="Valor" required/>
              <select name="tipo-transacao" class="tipo-transacao" id="tipo-transacao">
                <option value="R">Receita</option>
                <option value="D">Despesa</option>
              </select>
              <input type="date" class="data-transacao" required/>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-fechar-modal"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="button" class="btn btn-primary btn-cadastrar-transacao">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Editar -->
    <div
      class="modal fade"
      id="editarTransacao"
      tabindex="-1"
      aria-labelledby="editarTransacao"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Transação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form class="modal-form edit-form" action="" method="post">
            <div class="modal-body">
              <input
                type="hidden"
                name="codigo-transacao"
                class="codigo-transacao"
              />
              <input
                type="text"
                name="nome-transacao"
                class="nome-transacao"
                placeholder="Nome Despesa"
                required
              />
              <input  
              type="text" 
              name="valor-transacao" 
              class="valor-transacao" 
              placeholder="Valor" required/>
              <select name="tipo-transacao" class="tipo-transacao" id="tipo-transacao">
                <option value="R">Receita</option>
                <option value="D">Despesa</option>
              </select>
              <input type="date" class="data-transacao" required/>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btn-fechar-modal"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="button" class="btn btn-primary btn-editar-transacao">
                Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
